<!DOCTYPE html>
<html>
<head>
    <title>Medical Q&A Bot</title>
</head>
<body>
    <h1>Ask the Medical Bot</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter your question here">
        <input type="submit" value="Ask">
    </form>
    {% if question %}
        <h2>Your Question:</h2>
        <p>{{ question }}</p>
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
